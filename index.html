<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojin Maharjan</title>
    <style>
        :root {
            --primary: #0f0; /* Green */
            --dark: #111;    /* Dark background */
            --light: #fff;   /* White */
        }
        
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header with your name */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .name {
            color: var(--light);
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Terminal container */
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .terminal {
            width: 100%;
            max-width: 800px;
            background-color: #000;
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .terminal-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }
        
        .terminal-body {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            line-height: 1.6;
        }
        
        .prompt {
            color: var(--primary);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--primary);
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Rojin Maharjan</div>
    </header>
    
    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
            </div>
            <div class="terminal-body" id="terminal-text">
                <!-- Text will be typed here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminal = document.getElementById('terminal-text');
            const messages = [
                "Hi my name is Rojin Maharjan",
                "Welcome to my portfolio"
            ];
            let messageIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let isWaiting = false;
            
            function typeText() {
                if (messageIndex >= messages.length) {
                    messageIndex = 0;
                }
                
                const currentMessage = messages[messageIndex];
                
                if (!isDeleting && charIndex <= currentMessage.length) {
                    // Typing
                    terminal.innerHTML = `<span class="prompt">$</span> ${currentMessage.substring(0, charIndex)}<span class="cursor"></span>`;
                    charIndex++;
                    setTimeout(typeText, 100);
                } else if (isDeleting && charIndex >= 0) {
                    // Deleting
                    terminal.innerHTML = `<span class="prompt">$</span> ${currentMessage.substring(0, charIndex)}<span class="cursor"></span>`;
                    charIndex--;
                    setTimeout(typeText, 50);
                } else {
                    // Switch messages
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        messageIndex++;
                    }
                    isWaiting = true;
                    setTimeout(typeText, 1000);
                }
            }
            
            // Start typing after a short delay
            setTimeout(typeText, 1000);
        });
    </script>
</body>
</html>
